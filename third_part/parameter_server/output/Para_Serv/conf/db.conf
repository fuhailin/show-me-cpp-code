// use in replication
slave_retry_seconds  2

// write_thread_pool_size
write_thread_pool_size 6

// data_dir
data_dir /data/rocksdb

// Log file to write server log, can be stdout.
server_log  stdout

// create missing column families
create_missing_column_families true

// direct read
use_direct_reads false

// direct io for flush and compaction
use_direct_io_for_flush_and_compaction false

// wal clear time
wal_ttl_seconds 86400

// wal file size
wal_size_limit_mb 1024

// write buffer size
write_buffer_size  1024m

// max_write_buffer_number
max_write_buffer_number 5

// min_write_buffer_number_to_merge
min_write_buffer_number_to_merge 2

// db_write_buffer_size
db_write_buffer_size 10240m

// target_file_size_base
target_file_size_base  1024m

// max_background_jobs
max_background_jobs 8

// allow_concurrent_memtable_write
allow_concurrent_memtable_write false

// enable_pipelined_write
enable_pipelined_write true

// max_write_batch_group_size_bytes
max_write_batch_group_size_bytes 64m

// block_cache
block_cache 1024m

// no, snappy, zlib, bzip2, lz4, zstd
compression no

// contain files.
bottommost_compression zstd

